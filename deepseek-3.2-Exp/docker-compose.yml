
services:
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: prometheus
    network_mode: host
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=15d
      - --web.enable-lifecycle

  grafana:
    image: grafana/grafana:10.4.6
    container_name: grafana
    network_mode: host
    restart: unless-stopped
    user: "472"    # grafana user inside container
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      # Optional (uncomment if you want auto-provisioning):
      # - ./grafana/provisioning:/etc/grafana/provisioning:ro
      # - ./grafana/dashboards:/var/lib/grafana/dashboards:ro

  node-exporter:
    image: quay.io/prometheus/node-exporter:v1.8.2
    container_name: node-exporter
    network_mode: host
    pid: host
    restart: unless-stopped
    volumes:
      - /:/host:ro,rslave
    command:
      - --path.rootfs=/host

  dcgm-exporter:
    image: nvcr.io/nvidia/k8s/dcgm-exporter:3.3.7-3.5.0-ubuntu22.04
    container_name: dcgm-exporter
    network_mode: host
    restart: unless-stopped
    # Requires NVIDIA Container Toolkit on the host
    gpus: all
    environment:
      # Exposes on :9400 for Prometheus to scrape
      DCGM_EXPORTER_LISTEN: 0.0.0.0
      DCGM_EXPORTER_PORT: 9400

volumes:
  prometheus_data:
  grafana_data:
